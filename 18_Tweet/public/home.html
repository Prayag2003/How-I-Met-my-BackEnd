<!DOCTYPE html>
<html lang="en">

<!-- **********************  HEADER  ************************* -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN JS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" />
    79
    <!-- Animate on Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand:wght@300;500&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand:wght@300;500&family=Tangerine&display=swap"
        rel="stylesheet">


    <!-- Linking the sytlesheet -->
    <link rel="stylesheet" href="style2.css">
    <title>Quotes</title>
</head>


<!-- **********************  BODY ************************* -->

<body>

    <div class="container">
        <div class="inner" data-aos="zoom-in">
            <div class="box">
                <p class="number">
                    <img src="twitter.png" alt="Tweet" title="TweetMe" id="tweetMe" />
                </p>

                <!-- Quotes and Author -->
                <div class="text">
                    <i class="start-quote fas fa-quote-left"></i>
                    <p id="quotes" class="quote"></p>
                    <p class="author" id="author"></p>

                </div>

                <!-- Button for New Quote -->
                <label class="button">
                    <p id="newQ"> New Quotes </p>
                </label>

            </div>
        </div>
    </div>

    <!-- **********************  SCRIPTS  ************************* -->
    <!-- AOS is for animation on click -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Core Logic for fetching API -->
    <script src="index.js"></script>

</body>

</html>
